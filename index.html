<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Stylesheets -->
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
  <!-- Header, no nav -->
  <div class="company">
    <div class="container">
      <img src="./resources/images/logo.png" alt="secret supply logo" >
      <span>Secret Agent Supply, Inc</span>
    </div>
  </div>
  <!-- ROADBLOCK. But I cheated! -->
  <div class="hero">
    <div class="container">
      <div class="callout">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
      </div>
    </div>
  </div>
  <!-- navigation -->
  <div class="nav-wrapper">
    <div class="container">
      <div class="mobile-nav">
        <span>Menu</menu>
      </div>
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </div>
  </div>
  <!-- Product Listing -->
  <div class="container">
    <div class="product-list">
      <div class="product-one">
        <div class="product-image">
          <img src="./resources/images/pen.png" >
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product-two">
        <div class="product-image">
          <img src="./resources/images/watch.png" >
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product-three">
        <div class="product-image">
          <img src="./resources/images/glasses.png" >
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <div class="container">
      Copyright Secret Agent Supply Inc.
    </div>
  </footer>
  </body>
</html>
